type Operator {
  id: ID!
  username: String!
  password: String!
}

type AuthData {
  operatorId: ID!
  token: String!
  tokenExpiration: Int!
}

type Query {
  operators: [Operator!]!
  operator(id: ID!): Operator
  login(username: String!, password: String!): AuthData!
}

type Mutation {
  createOperator(username: String!, password: String!): Operator
}
